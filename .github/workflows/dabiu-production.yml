name: Laravel (PROD)

on:
  workflow_dispatch

jobs:
  laravel-deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v2

    - name: Run composer install
      run: composer install -n --prefer-dist
    
    - name: Setup PHP
      uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.1'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd
        coverage: none
    
    - name: Cache PHP dependencies
      uses: actions/cache@v1
      with:
        path: vendor
        key: dependencies-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
    
    - name: Install Composer Dependencies
      run: composer install -q --optimize-autoloader --no-dev --no-ansi --no-interaction --no-scripts --no-suggest --no-progress --prefer-dist
    
    - name: Build Node
      run: |
        npm install
        npm run build

    - name: Create dotenv file
      run: php -r "file_exists('.env') || file_put_contents('.env', '
        APP_DEBUG=false'.PHP_EOL.'
        DB_CONNECTION=mysql'.PHP_EOL.'
        DB_HOST=127.0.0.1'.PHP_EOL.'
        DB_PORT=3306'.PHP_EOL.'
        DB_DATABASE=u905871557_dabiu'.PHP_EOL.'
        DB_USERNAME=${{secrets.DB_USERNAME}}'.PHP_EOL.'
        DB_PASSWORD=${{secrets.DB_PASSWORD}}'.PHP_EOL.'
        VITE_API_BASE_URL=https://localhost/api'.PHP_EOL.'
        );'"
    
    - name: Generate Key
      run: php artisan key:generate

    - name: Config cache
      run: php artisan config:cache
    
    - name: Caching routes
      run: php artisan route:cache
    
    - name: Caching views
      run: php artisan view:cache
    
    - name: Deploy API
      uses: AEnterprise/rsync-deploy@v1.0
      env:
        DEPLOY_KEY: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
        ARGS: '-avzh --exclude=".*"'
        SERVER_PORT: ${{ secrets.PROD_SSH_PORT }}
        FOLDER: "./"
        SERVER_IP: ${{ secrets.PROD_SSH_HOST }}
        USERNAME: ${{ secrets.PROD_SSH_USER }}
        SERVER_DESTINATION: "domains/duite.com.ar/dabiu-api"
    
    - name: Deploy API
      uses: AEnterprise/rsync-deploy@v1.0
      env:
        DEPLOY_KEY: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
        ARGS: '-avzh --exclude=".*"'
        SERVER_PORT: ${{ secrets.PROD_SSH_PORT }}
        FOLDER: "./public"
        SERVER_IP: ${{ secrets.PROD_SSH_HOST }}
        USERNAME: ${{ secrets.PROD_SSH_USER }}
        SERVER_DESTINATION: "domains/duite.com.ar/public_html/dabiu"